<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sunflower Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            background: #f5f5f5;
        }

        .scene-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            transition: transform 2s ease;
        }

        /* Background styles */
        .background {
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            position: relative;
            transition: background 2s ease;
        }

        .background.warm {
            background: linear-gradient(to bottom, #fef8e8 0%, #fef5dc 100%);
        }

        /* Ground hill */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20%;
            background: #000;
            clip-path: ellipse(150% 100% at 50% 100%);
            transition: all 2s ease;
        }

        /* Trees */
        .trees-container {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 200px;
        }

        .tree {
            position: relative;
            width: 150px;
        }

        .trunk {
            width: 25px;
            height: 250px;
            background: #000;
            margin: 0 auto;
            position: relative;
        }

        .foliage {
            position: absolute;
            width: 200px;
            height: 300px;
            top: -280px;
            left: 50%;
            transform: translateX(-50%);
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"><path d="M100,10 Q80,50 90,80 Q60,90 70,120 Q40,130 50,160 Q30,170 45,200 Q20,210 40,240 L60,280 L100,290 L140,280 L160,240 Q180,210 155,200 Q170,170 150,160 Q180,130 130,120 Q140,90 110,80 Q120,50 100,10 Z" fill="black" stroke="black" stroke-width="2"/></svg>') center/contain no-repeat;
            animation: sway 4s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }

        /* Buttons */
        .btn {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: 900;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
            opacity: 0;
            pointer-events: none;
            font-family: 'Arial Black', sans-serif;
        }

        .btn.show {
            opacity: 1;
            pointer-events: all;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        #yowBtn {
            top: 40px;
            left: 40px;
            background: #fff;
            color: #000;
        }

        #whatsBtn {
            bottom: 40px;
            right: 40px;
            background: #000;
            color: #fff;
        }

        #calyBtn {
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
            font-size: 16px;
        }

        #lookBtn {
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #fff;
        }

        /* Asteroid */
        .asteroid {
            position: absolute;
            width: 40px;
            height: 60px;
            top: -100px;
            right: 15%;
            opacity: 0;
            z-index: 10;
            background: linear-gradient(135deg, #ff8c42 0%, #ffa566 50%, #ffb88c 100%);
            clip-path: polygon(50% 0%, 80% 30%, 100% 60%, 70% 100%, 30% 100%, 0% 60%, 20% 30%);
            filter: blur(1px);
        }

        .asteroid::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(255, 140, 66, 0.5) 100%);
            filter: blur(3px);
        }

        /* Crater zoom view */
        .crater-view {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 600px;
            height: 600px;
            opacity: 0;
            z-index: 100;
            transition: all 1.5s ease;
        }

        .crater-view.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .crater {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .crater-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                #8a8a8a 0%, 
                #6a6a6a 30%, 
                #4a4a4a 50%, 
                #3a3a3a 70%, 
                #2a2a2a 100%);
            border-radius: 50%;
            box-shadow: inset 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .crater-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: radial-gradient(ellipse at 40% 40%, 
                #b0b0b0 0%, 
                #8a8a8a 30%, 
                #6a6a6a 60%);
            border-radius: 50%;
        }

        .fire {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fire.show {
            opacity: 1;
        }

        .flame {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 150, 0.9) 0%,
                rgba(255, 200, 100, 0.8) 20%,
                rgba(255, 140, 80, 0.6) 40%,
                rgba(255, 80, 60, 0.4) 60%,
                rgba(60, 60, 60, 0.3) 80%,
                transparent 100%);
            border-radius: 50%;
            animation: flicker 1.5s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Seed in crater */
        .seed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            z-index: 5;
            opacity: 0;
        }

        .seed-highlight {
            position: absolute;
            top: 20%;
            left: 30%;
            width: 30%;
            height: 35%;
            background: linear-gradient(135deg, #DAA520, transparent);
            border-radius: 50%;
        }

        /* Water puddle */
        .water-puddle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 180px;
            background: radial-gradient(ellipse at center, 
                #6BA3D0 0%, 
                #5B93C0 50%, 
                #4B83B0 100%);
            border-radius: 50%;
            opacity: 0;
            z-index: 4;
        }

        .water-highlight {
            position: absolute;
            top: 30%;
            left: 35%;
            width: 35%;
            height: 25%;
            background: radial-gradient(ellipse at center, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            border-radius: 50%;
        }

        /* Chat bubble */
        .chat-bubble {
            position: absolute;
            background: #fff;
            padding: 20px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
            transition: opacity 0.3s;
        }

        .chat-bubble.show {
            opacity: 1;
            pointer-events: all;
        }

        .chat-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 20px solid #fff;
        }

        /* Watering can */
        .watering-can {
            position: absolute;
            top: -150px;
            right: 10%;
            opacity: 0;
            z-index: 150;
            transition: all 1s ease;
        }

        .can {
            width: 100px;
            height: 80px;
            background: #000;
            border-radius: 10px;
            position: relative;
            transform: rotate(-15deg);
        }

        .can-handle {
            position: absolute;
            width: 50px;
            height: 60px;
            border: 8px solid #000;
            border-radius: 50%;
            left: -25px;
            top: 10px;
            border-right: none;
        }

        .can-spout {
            position: absolute;
            width: 60px;
            height: 12px;
            background: #000;
            right: -55px;
            top: 35px;
            border-radius: 0 20px 20px 0;
        }

        .water-drops {
            position: absolute;
            right: -60px;
            top: 70px;
        }

        .drop {
            position: absolute;
            width: 6px;
            height: 12px;
            background: #4DB8FF;
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg);
        }

        /* Sprout */
        .sprout {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 6;
            transition: all 1s ease;
        }

        .sprout.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .sprout-stem {
            width: 8px;
            height: 50px;
            background: linear-gradient(to right, #2d5016, #4a7c2f);
            margin: 0 auto;
            border-radius: 10px;
        }

        .sprout-leaves {
            position: relative;
            top: -30px;
        }

        .sprout-leaf {
            position: absolute;
            width: 35px;
            height: 25px;
            background: linear-gradient(135deg, #3d8b1f, #52a830);
            border-radius: 0 50% 50% 0;
        }

        .sprout-leaf:nth-child(1) {
            left: -30px;
            top: 0;
            transform: rotate(-40deg);
        }

        .sprout-leaf:nth-child(2) {
            right: -30px;
            top: 0;
            transform: rotate(40deg) scaleX(-1);
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 200px;
            height: 200px;
            top: -250px;
            right: 15%;
            opacity: 0;
            z-index: 120;
            transition: all 2s ease;
        }

        .sun.show {
            top: 8%;
            opacity: 1;
        }

        .sun-core {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 70%, #FF8C00 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
        }

        .sun-ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 80px;
            transform-origin: center;
        }

        .sun-ray::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #FFA500, transparent);
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        /* Crater sunflower */
        .crater-sunflower {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 150;
        }

        .crater-sunflower.show {
            animation: bloom 2s ease forwards;
        }

        @keyframes bloom {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .sf-center {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 35% 35%, #654321 0%, #3d2817 100%);
            border-radius: 50%;
            position: relative;
            z-index: 2;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .sf-center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="3" fill="%23543210"/><circle cx="45" cy="30" r="3" fill="%23543210"/><circle cx="65" cy="25" r="3" fill="%23543210"/><circle cx="30" cy="45" r="3" fill="%23543210"/><circle cx="50" cy="50" r="3" fill="%23543210"/><circle cx="70" cy="45" r="3" fill="%23543210"/><circle cx="25" cy="65" r="3" fill="%23543210"/><circle cx="45" cy="70" r="3" fill="%23543210"/><circle cx="65" cy="65" r="3" fill="%23543210"/></svg>') center/cover no-repeat;
            border-radius: 50%;
        }

        .sf-petals {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
        }

        .sf-petal {
            position: absolute;
            width: 50px;
            height: 80px;
            background: linear-gradient(to bottom, #FFD700 0%, #FDB750 50%, #FFA500 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
        }

        /* Main scene sunflower */
        .main-sunflower {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            z-index: 15;
            transition: all 1s ease;
        }

        .main-sunflower.show {
            transform: translateX(-50%) scale(1);
            opacity: 1;
        }

        /* Field sunflowers */
        .field-flower {
            position: absolute;
            bottom: 20%;
            transform: scale(0);
            opacity: 0;
            z-index: 5;
        }

        .field-flower.show {
            animation: grow-field-flower 1.5s ease forwards;
        }

        @keyframes grow-field-flower {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Text overlays */
        .text-overlay {
            position: absolute;
            font-size: 18px;
            font-weight: 900;
            color: #000;
            opacity: 0;
            z-index: 250;
            transition: opacity 0.5s;
            font-family: 'Arial Black', sans-serif;
        }

        .text-overlay.show {
            opacity: 1;
        }

        #text1 {
            top: 15%;
            left: 15%;
        }

        #text2 {
            bottom: 15%;
            right: 15%;
        }

        #text3 {
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="scene-container" id="sceneContainer">
        <div class="background" id="background">
            <!-- Sun -->
            <div class="sun" id="sun">
                <div class="sun-core"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(0deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(45deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(90deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(135deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(180deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(225deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(270deg);"></div>
                <div class="sun-ray" style="transform: translate(-50%, -50%) rotate(315deg);"></div>
            </div>

            <!-- Ground -->
            <div class="ground" id="ground"></div>

            <!-- Trees -->
            <div class="trees-container">
                <div class="tree">
                    <div class="foliage"></div>
                    <div class="trunk"></div>
                </div>
                <div class="tree">
                    <div class="foliage"></div>
                    <div class="trunk"></div>
                </div>
            </div>

            <!-- Asteroid -->
            <div class="asteroid" id="asteroid"></div>

            <!-- Main sunflower -->
            <div class="main-sunflower" id="mainSunflower">
                <div class="sf-petals" id="mainPetals"></div>
                <div class="sf-center"></div>
            </div>

            <!-- Field sunflowers container -->
            <div id="fieldFlowers"></div>

            <!-- Crater view -->
            <div class="crater-view" id="craterView">
                <div class="crater">
                    <div class="crater-bg"></div>
                    <div class="crater-inner"></div>
                    
                    <!-- Fire -->
                    <div class="fire" id="fire">
                        <div class="flame"></div>
                    </div>
                    
                    <!-- Water puddle -->
                    <div class="water-puddle" id="waterPuddle">
                        <div class="water-highlight"></div>
                    </div>
                    
                    <!-- Seed -->
                    <div class="seed" id="seed">
                        <div class="seed-highlight"></div>
                    </div>
                    
                    <!-- Sprout -->
                    <div class="sprout" id="sprout">
                        <div class="sprout-leaves">
                            <div class="sprout-leaf"></div>
                            <div class="sprout-leaf"></div>
                        </div>
                        <div class="sprout-stem"></div>
                    </div>
                    
                    <!-- Crater sunflower -->
                    <div class="crater-sunflower" id="craterSunflower">
                        <div class="sf-petals" id="craterPetals"></div>
                        <div class="sf-center"></div>
                    </div>
                </div>
                
                <!-- Chat bubble -->
                <div class="chat-bubble" id="chatBubble"></div>
                
                <!-- Watering can -->
                <div class="watering-can" id="wateringCan">
                    <div class="can">
                        <div class="can-handle"></div>
                        <div class="can-spout"></div>
                        <div class="water-drops" id="waterDrops"></div>
                    </div>
                </div>
            </div>

            <!-- Text overlays -->
            <div class="text-overlay" id="text1"></div>
            <div class="text-overlay" id="text2"></div>
            <div class="text-overlay" id="text3">...</div>
        </div>
    </div>

    <!-- Buttons -->
    <button class="btn show" id="yowBtn">Yoww</button>
    <button class="btn" id="whatsBtn">What's that?</button>
    <button class="btn" id="calyBtn">SuperCALYfragilisticexpialidocious<br>hahaha</button>
    <button class="btn" id="lookBtn">...</button>

    <script>
        // Create petals for crater sunflower
        const craterPetals = document.getElementById('craterPetals');
        for (let i = 0; i < 13; i++) {
            const petal = document.createElement('div');
            petal.className = 'sf-petal';
            const angle = (i * (360 / 13)) - 90;
            petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-85px)`;
            craterPetals.appendChild(petal);
        }

        // Create petals for main sunflower
        const mainPetals = document.getElementById('mainPetals');
        for (let i = 0; i < 13; i++) {
            const petal = document.createElement('div');
            petal.className = 'sf-petal';
            const angle = (i * (360 / 13)) - 90;
            petal.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-85px)`;
            mainPetals.appendChild(petal);
        }

        const yowBtn = document.getElementById('yowBtn');
        const whatsBtn = document.getElementById('whatsBtn');
        const calyBtn = document.getElementById('calyBtn');
        const lookBtn = document.getElementById('lookBtn');
        const asteroid = document.getElementById('asteroid');
        const craterView = document.getElementById('craterView');
        const chatBubble = document.getElementById('chatBubble');
        const fire = document.getElementById('fire');
        const seed = document.getElementById('seed');
        const wateringCan = document.getElementById('wateringCan');
        const waterDrops = document.getElementById('waterDrops');
        const waterPuddle = document.getElementById('waterPuddle');
        const sprout = document.getElementById('sprout');
        const sun = document.getElementById('sun');
        const craterSunflower = document.getElementById('craterSunflower');
        const background = document.getElementById('background');
        const mainSunflower = document.getElementById('mainSunflower');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');

        let chatStep = 0;

        // Step 1: Click "Yoww" - asteroid falls
        yowBtn.addEventListener('click', () => {
            yowBtn.classList.remove('show');
            
            asteroid.style.opacity = '1';
            asteroid.style.transition = 'all 2.5s cubic-bezier(0.5, 0, 0.75, 0)';
            asteroid.style.top = '45%';
            asteroid.style.right = '42%';
            
            setTimeout(() => {
                whatsBtn.classList.add('show');
            }, 2500);
        });

        // Step 2: Click "What's that?" - zoom to crater
        whatsBtn.addEventListener('click', () => {
            whatsBtn.classList.remove('show');
            asteroid.style.opacity = '0';
            
            craterView.classList.add('show');
            fire.classList.add('show');
            
            setTimeout(() => {
                text1.textContent = "I need to put out the fire";
                text1.classList.add('show');
                
                setTimeout(() => {
                    fire.classList.remove('show');
                    seed.style.opacity = '1';
                    waterPuddle.style.opacity = '0.3';
                    
                    setTimeout(() => {
                        chatBubble.textContent = "i'm thirsty";
                        chatBubble.classList.add('show');
                    }, 800);
                }, 1500);
            }, 1500);
        });

        // Step 3: Chat interactions
        chatBubble.addEventListener('click', () => {
            if (chatStep === 0) {
                chatBubble.classList.remove('show');
                text1.classList.remove('show');
                
                // Show watering can
                wateringCan.style.opacity = '1';
                wateringCan.style.top = '25%';
                
                // Create water drops
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const drop = document.createElement('div');
                        drop.className = 'drop';
                        drop.style.left = (Math.random() * 20) + 'px';
                        drop.style.top = '0px';
                        waterDrops.appendChild(drop);
                        
                        setTimeout(() => {
                            drop.style.transition = 'all 1s ease';
                            drop.style.top = '120px';
                            drop.style.opacity = '0';
                        }, 50);
                        
                        setTimeout(() => drop.remove(), 1100);
                    }, i * 100);
                }
                
                waterPuddle.style.transition = 'opacity 2s ease';
                waterPuddle.style.opacity = '0.9';
                
                setTimeout(() => {
                    text2.textContent = "Oops my steakâ„¢, overdid it";
                    text2.classList.add('show');
                    
                    setTimeout(() => {
                        wateringCan.style.opacity = '0';
                        chatBubble.textContent = "you've overdone it, I'm drowning!";
                        chatBubble.classList.add('show');
                        chatStep = 1;
                    }, 1500);
                }, 2000);
                
            } else if (chatStep === 1) {
                chatBubble.textContent = "I drank too much, i need food and to be dry";
                text2.classList.remove('show');
                chatStep = 2;
                
            } else if (chatStep === 2) {
                chatBubble.classList.remove('show');
                
                // Show sun and light
                sun.classList.add('show');
                background.classList.add('warm');
                
                setTimeout(() => {
                    text3.textContent = "What?";
                    text3.classList.add('show');
                    
                    // Seed becomes sprout
                    seed.style.opacity = '0';
                    waterPuddle.style.opacity = '0';
                    sprout.classList.add('show');
                    
                    setTimeout(() => {
                        text3.classList.remove('show');
                        sprout.classList.remove('show');
                        
                        // Bloom into sunflower
                        craterSunflower.classList.add('show');
                        
                        // Animate petals
                        const petals = craterSunflower.querySelectorAll('.sf-petal');
                        petals.forEach((petal, i) => {
                            setTimeout(() => {
                                petal.style.transition = 'opacity 0.3s ease';
                                petal.style.opacity = '1';
                            }, i * 60);
                        });
                        
                        setTimeout(() => {
                            calyBtn.classList.add('show');
                        }, 2500);
                    }, 1500);
                }, 1500);
            }
        });

        // Step 4: Zoom out and show field
        calyBtn.addEventListener('click', () => {
            calyBtn.classList.remove('show');
            
            craterView.classList.remove('show');
            
            setTimeout(() => {
                mainSunflower.classList.add('show');
                
                // Show main sunflower petals
                const mainPetalElements = mainSunflower.querySelectorAll('.sf-petal');
                mainPetalElements.forEach((petal, i) => {
                    setTimeout(() => {
                        petal.style.transition = 'opacity 0.3s ease';
                        petal.style.opacity = '1';
                    }, i * 60);
                });
                
                setTimeout(() => {
                    createFieldFlowers();
                    
                    setTimeout(() => {
                        lookBtn.textContent = "A flower basking in the sun hmmmm..";
                        lookBtn.classList.add('show');
                    }, 3000);
                }, 1000);
            }, 1500);
        });

        function createFieldFlowers() {
            const positions = [
                { left: '20%', size: 0.4, delay: 0 },
                { left: '30%', size: 0.35, delay: 200 },
                { left: '38%', size: 0.45, delay: 400 },
                { left: '62%', size: 0.4, delay: 600 },
                { left: '70%', size: 0.38, delay: 800 },
                { left: '80%', size: 0.42, delay: 1000 },
                { left: '15%', size: 0.3, delay: 1200 },
                { left: '85%', size: 0.35, delay: 1400 },
                { left: '25%', size: 0.33, delay: 1600 },
                { left: '75%', size: 0.37, delay: 1800 },
            ];
            
            const fieldFlowers = document.getElementById('fieldFlowers');
            
            positions.forEach(pos => {
                setTimeout(() => {
                    const flower = createSmallSunflower(pos.size);
                    flower.style.left = pos.left;
                    fieldFlowers.appendChild(flower);
                    
                    setTimeout(() => {
                        flower.classList.add('show');
                    }, 50);
                }, pos.delay);
            });
        }

        function createSmallSunflower(size) {
            const flower = document.createElement('div');
            flower.className = 'field-flower';
            
            const scale = size;
            const centerSize = 40 * scale;
            const petalW = 20 * scale;
            const petalH = 30 * scale;
            const distance = 35 * scale;
            
            flower.innerHTML = `
                <div style="position: relative;">
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: ${centerSize * 2}px; height: ${centerSize * 2}px;">
                        ${Array(10).fill(0).map((_, i) => {
                            const angle = (i * 36) - 90;
                            return `<div style="position: absolute; width: ${petalW}px; height: ${petalH}px; background: linear-gradient(to bottom, #FFD700, #FFA500); border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(${angle}deg) translateY(-${distance}px); box-shadow: 0 2px 5px rgba(0,0,0,0.2);"></div>`;
                        }).join('')}
                    </div>
                    <div style="width: ${centerSize}px; height: ${centerSize}px; background: radial-gradient(circle, #654321, #3d2817); border-radius: 50%; position: relative; z-index: 2; box-shadow: 0 3px 8px rgba(0,0,0,0.3);"></div>
                </div>
            `;
            
            return flower;
        }

        // Step 5: Look at sunflower again (zoom)
        lookBtn.addEventListener('click', () => {
            if (lookBtn.textContent.includes('basking')) {
                lookBtn.classList.remove('show');
                craterView.classList.add('show');
                
                setTimeout(() => {
                    lookBtn.textContent = '...';
                    lookBtn.classList.add('show');
                }, 2000);
            } else {
                craterView.classList.remove('show');
                setTimeout(() => {
                    lookBtn.textContent = "A flower basking in the sun hmmmm..";
                }, 1500);
            }
        });
    </script>
</body>
</html>
